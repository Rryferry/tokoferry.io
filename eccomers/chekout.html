<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-info fixed-top p-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Diry Shop</a>
        <a
          href="Login.html"
          class="btn btn-primary ms-auto mx-2"
          style="font-size: 20px"
          ><i class="bx bx-user-circle"></i
        ></a>
        <a href="keranjang.html" style="font-size: 25px" class="mx-4"
          ><i class="bx bx-cart"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Diry Shop</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pengaturan</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- last Nav -->
    <div class="container text-center" style="padding-top: 100px">
      <h1>Cheek Out</h1>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="container">
            </div>
            <div class="col-lg-8">
                <div class="">
                <div class="card mb-3">
                    <div class="row g-0" style="margin-left: 10px;">
                        <div class="col-md-4">
                            <img src="all product/download.jpeg" class="img-fluid rounded-start" style="margin-top: 12px;" alt="MSI">
                        </div>
                        <div class="col-md-8 col align-self-center">
                            <div class="card-body">
                                <p>Baju</p>
                                <p><b>RP250.000</b></p>
                            </div>
                        </div>
                    </div>
                </div>
                  <div class="border mb-3" style="border-radius: 5px;">
                    <p style="font-size: 25px; margin-left: 10px; margin-top: 10px;">Pengiriman</p>
                    <div class="mb-3" style="margin-left: 10px; margin-top: 10px; margin-right: 10px;">
                        <label for="formGroupExampleInput" class="form-label">Nama Pembeli</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nama">
                      </div>
                      <div class="mb-3" style="margin-left: 10px; margin-top: 10px; margin-right: 10px;">
                        <label for="formGroupExampleInput2" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Alamat">
                      </div>
                      <div class="mb-3" style="margin-left: 10px; margin-top: 10px; margin-right: 10px;">
                        <label for="formGroupExampleInput2" class="form-label">Nomor</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="+62">
                      </div>
                    <div class="mb-3" style="margin-right: 10px; margin-left: 10px;">
                        <label for="formGroupExampleInput" class="form-label">Tempat</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih Ekspedisi</option>
                            <option value="1">POS</option>
                            <option value="2">JNT</option>
                            <option value="3">JNE</option>
                            <option value="4">Wahana</option>
                        </select>
                    </div>   
                  </div>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <div class="contoh">
                    <div class="card w-100">
                        <div class="card-body fs-s">
                            <p><b>Ringkasan Belanja</b></p>
                            <div class="d-flex justify-content-between">
                                <p>Total Harga Barang</p>
                                <p>Rp 250.000</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p>Total Ongkir</p>
                                <p>Rp20.000</p>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <p>Total Harga</p>
                                <p>Rp 270.  000</p>
                            </div>
                            <hr>
                            <a href="#" class="btn text-white" style="display: flow-root; background-color: limegreen;">Buy</a>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
