<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container pt-4">
        <div class="row">
          <div class="col-sm-10 mx-auto" style="background: transparent">
            <form>
              <fieldset>
                <legend class="p-4 text-dark fw-semibold">
                  Send a Messanger
                </legend>
                <!-- email -->
                <div class="row">
                  <div class="col">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Nama Depan</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Nama Belakang</label>
                    </div>
                  </div>
                </div>
                <!-- pw -->
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Password"
                      />
                      <label for="floatingInput">Email</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="floatinginput"
                        placeholder="+62"
                      />
                      <label for="floatingInput">+62</label>
                    </div>
                  </div>
                </div>
                <div class="form-floating pt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                <div class="form-floating pt-2 col-lg-8 mx-auto">
                    <input type="date" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Tanggal Lahir</label>
                  </div>
                <div class="pt-4 mb-4">
                 <a href="Login.html" class="btn btn-outline-success">login</a>
                </div>
              </fieldset>
            </form>
          </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
